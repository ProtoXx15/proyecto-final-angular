<div class="container">
  <div class="row">
    @for (horaMundial of horasMundiales; track horaMundial) {
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card mt-3">
          <div class="card-body text-center reloj">
            <h5 class="card-title">{{ horaMundial.zona }}</h5>
            <p class="card-text">{{ horaMundial.hora }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
