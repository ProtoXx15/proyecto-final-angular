<h1>Recetas</h1>

<div>
  <button (click)="nuevaRecetaVisible = true">Agregar Receta</button>
</div>

<br>

@if (recetas.length > 0) {
  <div>
    @for (receta of recetas; track receta.id)  {
      <div>
        <div class="receta-container">
          <h2>{{ receta.nombre }}</h2>
          <p><strong>Descripci贸n:</strong> {{ receta.descripcion }}</p>
          <p><strong>Lugar de Creaci贸n:</strong> {{ receta.lugar_de_creacion }}</p>
          <p><strong>Precio:</strong> {{ receta.precio }}</p>
          <button (click)="eliminarReceta(receta.id)">Eliminar Receta</button>
        </div>
      </div>
    }
  </div>
}

<!-- Formulario para agregar nueva receta -->
@if (nuevaRecetaVisible) {
  <form (submit)="agregarNuevaReceta()" class="nueva-receta-form">
    <h2>Agregar Nueva Receta</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevaReceta.nombre" required>
    <label for="descripcion">Descripci贸n:</label>
    <textarea id="descripcion" name="descripcion" [(ngModel)]="nuevaReceta.descripcion" required></textarea>
    <label for="lugar_de_creacion">Lugar de Creaci贸n:</label>
    <input type="text" id="lugar_de_creacion" name="lugar_de_creacion" [(ngModel)]="nuevaReceta.lugar_de_creacion" required>
    <label for="precio">Precio:</label>
    <input type="text" id="precio" name="precio" [(ngModel)]="nuevaReceta.precio" required>
    <button type="submit">Agregar Receta</button>
  </form>
}
